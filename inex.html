<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
      <h1>Form</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form class="form-horizontal" role="form">
    </form>
    </div>
  </div>
    <div class="form-group">
      <label for="studentname" class="col-sm-2 control-label">Student name</label>
    <div class="col-sm-3">
      <div class="input-group input-group-lg">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-user"></span>
        </span>
        <input type="text" class="form-control" name="firstName" placeholder="First Name">
      </div>
    </div>
    <div class="col-sm-3">
      <div class="input-group input-group-lg">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-user"></span>
        </span>
        <input type="text" class="form-control" name="lastName" placeholder="Last Name">
      </div>
    </div>
</div>

     <form class="form-horizontal col-sm-12" role="form">
        <div class="form-group">
          <br>
          <div class="col-sm-2">
            <label for="bd" class="control-label col-sm-2">Birth day</label>
          </div>
          <div class="col-sm-6">
            <input type="date" class="form-control input-md" name="calendar" placeholder="mm/dd/yyyy">
          </div>
        </div>
      </form>

      <form class="form-horizontal col-sm-12" role="form">
         <div class="form-group">
           <div class="col-sm-2">
             <label for="g-r" class="control-label col-sm-2">Gender</label>
           </div>
           <div class="col-sm-6">
              <select class="selectpicker  form-control input-md" name="g-r">
               <option value="man">Man</option>
               <option value="wooman">Woman</option>
              </select>
           </div>
         </div>
       </form>

       <form class="form-inline col-sm-12">
         <div name="as" >
           <div class="col-sm-2">
             <label for="as" class="col-sm-2">Address</label>
           </div>
       <div class="form-group col-sm-3">
        <div class="input-group">
          <span class="input-group-addon">
            <span class="fa fa-flag"></span>
          </span>
          <input class="form-control" type="text" placeholder="Country">
        </div>
      </div>
      <div class="form-group col-sm-3">
       <div class="input-group">
         <span class="input-group-addon">
           <span class="fa fa-home"></span>
         </span>
         <input class="form-control" type="text" placeholder="City">
       </div>
     </div>
       </div>
      </form>

      <form class="form-inline">
        <label for="ass" class="col-sm-2">&nbsp;&nbsp;</label>
        <div name="ass">
      <div class="form-group col-lg-15">
       <div class="input-group col-lg-12">
         <input class="form-control" type="text" placeholder="Posted / Zip Code">
       </div>
     </div>
     <div class="form-group col-lg-15">
      <div class="input-group col-lg-12">
        <input class="form-control" type="text" placeholder="State / Province">
      </div>
    </div>
      </div>
      <div class="form-group col-lg">
         <input class="form-control" type="text" placeholder="Street Address">
     </div>
     </form>
     <div class="form-group">
       <label for="fn" class="col-sm-2">Student email</label>
            <div class="form-group col-sm-6">
             <div class="input-group input-group-lg">
           <span class="input-group-addon">
            <span class="glyphicon glyphicon-envelope"></span>
          </span>
        <input class="form-control" type="text" placeholder="Email address">
    </div>
  </div>
</div>
<form class="form-inline col-sm-12">
  <div name="as" >
      <label for="as" class="col-sm-2">Addtional text</label>
      <div class="input-group input-group-lg">
      <textarea name="message" rows="3" cols="40"></textarea>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <div class="checkbox">
      <label class="col-sm-2"><input type="checkbox">remember me</label>
    </div>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" name="button" class="btn btn-success">Registration</button>
  </div>
</div>
</div>
</body>
</html>
